<template>
  
  <lightning-card title="Container" icon-name="utility:rating">

    <div class="slds-m-around_medium">
     <lightning-input
      class="slds-var-m-bottom_xx-small" 
      name="Text input" 
      label="Enter text"
      onchange={handleChange}
      value={input}
      > 
     </lightning-input>

     <lightning-button 
       variant="Neutral" 
       label="Add" 
       onclick={addInputToList}
       >
     </lightning-button>
     <lightning-button 
       variant="Neutral" 
       label="Clear All" 
       onclick={handleReset}
       >
     </lightning-button>
    </div>
  </lightning-card>

    <div if:true={selected} >
      <div class="slds-text-heading_large">You have selected {input}</div>
    </div>
    
      <template for:each={list} for:item="ChildComponent">
        <lightning-layout key={ChildComponent.index} horizontal-align="space">
          <lightning-layout-item flexibility="auto" padding="around-small">
            <c-child-Component input-item={ChildComponent} oninputitemselect={handleSelect}></c-child-Component>
          </lightning-layout-item>
         
        </lightning-layout>
       
      </template>
      <template if:false={emptyList}>
        <div>Why don't you type up a phrase....</div>
    </template>
  
</template>
