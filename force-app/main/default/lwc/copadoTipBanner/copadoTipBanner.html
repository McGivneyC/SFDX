
<template>
    <div class="copado-tip-container" if:true={tipDescription}>
       <a href={tipUrl} target="_blank">
        <div class="copado-tip-text">Copado Tip - {tipCategory}</div>
        </a>
        <!-- Display sanitized rich text field content -->
        <lightning-formatted-rich-text class="copado-description-text" value={tipDescription}></lightning-formatted-rich-text>
    </div>
    <template if:false={tipDescription}>
        <div class="copado-tip-container"> 
            No tip available.
        </div>
    </template>
</template>
